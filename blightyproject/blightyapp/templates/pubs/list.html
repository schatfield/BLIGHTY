{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pubs</title>
  </head>
  <body>
    <h1>Pubs</h1>
    <ol>
      {{pub.region.name}}

    {% for pub in all_pubs %}
        <li>
         {% comment %} REGION: {{pub.region.name}} {% endcomment %}
            {{ pub.name }}
            {{ pub.description }}
            ADDRESS: {{ pub.address }}
            WEBSITE: {{ pub.website }}
        </li>
    {% endfor %}
    </ol>
  </body>
</html>
