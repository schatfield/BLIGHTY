{% block content %}



    <section id="region-details">
        <h1>{{ region.name }}</h1>
       
       {% for pub in pubs %}
        <li>
   
        <h2>{{ pub.name }}</h2>

        <div> {{ pub.description }}</div>
        <div>ADDRESS: {{ pub.address }}</div>
        <div>WEBSITE: {{ pub.website}}</div>
        </li>
        {% endfor %}
    </section>

    {% comment %} <section id="book-actions" style="display:flex;">
        <form action="{% url 'libraryapp:book' book.id %}" method="POST">
            {% csrf_token %}
            <input type="hidden" name="actual_method" value="DELETE">
            <button>Delete</button>
        </form>

        <form action="{% url 'libraryapp:book_edit_form' book.id %}" method="GET">
            {% csrf_token %}
            <button>Edit</button>
        </form>
    </section> {% endcomment %}

 {% endblock %}
