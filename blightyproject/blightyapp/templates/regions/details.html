

{% extends 'shared/base.html' %}

{% block content %}


    <section id="region-details">
        <h1>{{ region.name }}</h1>
       
       {% for pub in pubs %}
        <li>
   
        <h2>{{ pub.name }}</h2>

        <div> {{ pub.description }}</div>
        <div>ADDRESS: {{ pub.address }}</div>
        <div>WEBSITE: {{ pub.website}}</div>
        </li>
        {% endfor %}
    </section>

    {% endblock %}
